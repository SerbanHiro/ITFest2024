<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWizard-Garbage Leaderboard</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <style>
        .fixed-width {
            width: 200px; /* Adjust as needed */
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal bg-gray-100 flex flex-col h-screen">

    <!-- Nav section -->
    <nav id="header" class="sticky w-full h-28 top-0 bg-gradient-to-r from-green-200 to-green-400 rounded-b-3xl">
      <div class="container mx-auto flex justify-center items-center">
          <div>
              <div class="container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
                  <div class="items-center">
                      <a class="text-white no-underline hover:no-underline font-bold text-1xl" href="../LandingPage/index.html">
                          <!-- SVG Logo here -->
                          Waste wizard
                      </a>
                  </div>
              </div>
          </div>
      </div>
      
      <!-- Rest of the navigation and content -->
      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto mb-16" id="nav-content">
          <ul class="list-reset lg:flex justify-center flex-1 items-center">
            <li class="mr-3">
              <a href="../PotionsPage/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Your potions</a>

            </li>
            <li class="mr-3">
              <a href="../Rankings/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Leaderboards</a>

            </li>
            <li class="mr-3">
              <a href="../DisposalPage/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Hire a Waste Wizard</a>
            </li>
            <li class="mr-3">

              <a href="../MarketplacePage/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Marketplace</a>
            </li>
            <li class="mr-3">

              <a href="../GarbageIdentifierPage/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Identify trash</a>
            </li>
          </ul>
        </div>
    </nav>
    
    <!-- Hero section -->
    <div class="h-24">
      <!-- Hero content -->
    </div>

    <!-- Booking form section -->
    <section class="flex-grow bg-white border-b py-8">
      <div class="container mx-auto m-8">
        <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
          Waste Disposal
        </h2>
        <div class="w-full mb-4">
          <div class="h-1 mx-auto bg-gradient-to-r from-green-200 to-green-400 w-64 opacity-25 my-0 py-0 rounded-t"></div>
        </div>
      </div>
      <!-- Servicii de debarasare section -->
      <ul class="list-reset lg:flex justify-center flex-1 items-center">
        <section id="services" class="mb-8 text-center">
          <h2 class="text-3xl font-semibold text-gray-800 mb-4">Selectați tipul de deșeu:</h2>
          <select id="debrisType" class="p-4 mb-4 block mx-auto border border-gray-300 rounded-md fixed-width"></select>
          <button onclick="getOffers()" class="p-4 bg-gray-900 text-white block mx-auto rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Vezi oferte</button>
          <div id="offers" class="w-full"></div>
        </section>
      </ul>
      <ul class="list-reset lg:flex justify-center flex-1 items-center" style="margin-top: -2rem;">
        <section id="booking" class="text-center">
            <h2 class="text-3xl font-semibold text-gray-800">Programați ridicarea deșeurilor:</h2>
            <form id="bookingForm" class="w-full max-w-md mx-auto text-right"> <!-- Adjusted for right-aligned text -->
              <label for="pickupDate" class="inline-block mb-4 w-full text-center">Data ridicării:</label>
              <input type="date" id="pickupDate" required class="p-4 mb-4 block border border-gray-300 rounded-md w-full">
              <label for="pickupTime" class="inline-block mb-4 w-full text-center">Ora ridicării:</label>
              <input type="time" id="pickupTime" required class="p-4 mb-4 block border border-gray-300 rounded-md w-full">
              <label for="streetAddress" class="inline-block mb-4 w-full text-center">Adresa Actuala:</label>
              <input id="streetAddress" required class="p-4 mb-4 block border border-gray-300 rounded-md w-full">
              <button type="submit" class="p-4 bg-gray-900 text-white block mx-auto rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Programează</button>
            </form>
            <div id="bookingMessage"></div>
          </section>
<script src="script.js"></script>
</body>
</html>
