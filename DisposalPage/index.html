<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWizard-Garbage Leaderboard</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <style>
        .fixed-width {
            width: 200px; /* Adjust as needed */
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal bg-gray-100 flex flex-col h-screen">

    <!-- Nav section -->
    <nav id="header" class="sticky w-full h-36 top-0 bg-gradient-to-r from-green-200 to-green-400">
        <div class="container mx-auto flex justify-center items-center">
            <div>
                <div class="container mx-auto flex flex-wrap items-center justify-between mt-0 py-3.5">
                    <div class="pl-4 items-center">
                        <a class="text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
                            <!-- SVG Logo here -->
                            Waste wizard
                        </a>
                    </div>
                    <div class="hidden lg:block pr-4">
                        <button id="nav-toggle" class="flex items-center p-1 text-pink-800 hover:text-gray-900 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
                            <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <title>Menu</title>
                                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Rest of the navigation and content -->
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto mb-16" id="nav-content">
            <ul class="list-reset lg:flex justify-center flex-1 items-center">
              <li class="mr-3">
                <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">Your potions</button>
              </li>
              <li class="mr-3">
                <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">Leaderboard</button>
              </li>
              <li class="mr-3">
                <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">Go Recycle</button>
              </li>
              <li class="mr-3">
                <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">Hire a Waste wizard</button>
              </li>
              <li class="mr-3">
                <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">Marketplace</button>
              </li>
              <li class="mr-3">
                <button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">Identify trash</button>
              </li>
            </ul>
          </div>
      </nav>
    
    <!-- Hero section -->
    <div class="h-24">
      <!-- Hero content -->
    </div>

    <!-- Booking form section -->
    <section class="flex-grow bg-white border-b py-8">
      <div class="container mx-auto m-8">
        <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
          Waste Disposal
        </h2>
        <div class="w-full mb-4">
          <div class="h-1 mx-auto bg-gradient-to-r from-green-200 to-green-400 w-64 opacity-25 my-0 py-0 rounded-t"></div>
        </div>
      </div>
      <!-- Servicii de debarasare section -->
      <ul class="list-reset lg:flex justify-center flex-1 items-center">
        <section id="services" class="mb-8 text-center">
          <h2 class="text-3xl font-semibold text-gray-800 mb-4">Selectați tipul de deșeu:</h2>
          <select id="debrisType" class="p-4 mb-4 block mx-auto border border-gray-300 rounded-md fixed-width"></select>
          <button onclick="getOffers()" class="p-4 bg-gray-900 text-white block mx-auto rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Vezi oferte</button>
          <div id="offers" class="w-full"></div>
        </section>
      </ul>
      <ul class="list-reset lg:flex justify-center flex-1 items-center" style="margin-top: -2rem;">
        <section id="booking" class="text-center">
          <h2 class="text-3xl font-semibold text-gray-800">Programați ridicarea deșeurilor:</h2>
          <form id="bookingForm" class="w-full max-w-md mx-auto"> <!-- Added max width for fixed width -->
            <label for="pickupDate" class="mb-4">Data ridicării:</label>
            <input type="date" id="pickupDate" required class="p-4 mb-4 block border border-gray-300 rounded-md fixed-width">
            <label for="pickupTime" class="mb-4">Ora ridicării:</label>
            <input type="time" id="pickupTime" required class="p-4 mb-4 block border border-gray-300 rounded-md fixed-width">
            <label for="streetAddress" class="mb-4">Adresa Actuala:</label>
            <input id="streetAddress" required class="p-4 mb-4 block border border-gray-300 rounded-md fixed-width">
            <button type="submit" class="p-4 bg-gray-900 text-white block mx-auto rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Programează</button>
          </form>
          <div id="bookingMessage"></div>
        </section>
      </ul>
    </section>  
<script src="script.js"></script>
</body>
</html>
