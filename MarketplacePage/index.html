    <!-- Booking form section -->
    <section class="flex-grow bg-grey-500 border-b py-8">
      <div class="container mx-auto m-8 h-full">
          <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
              Marketplace
          </h2>
          <div class="w-full mb-4">
              <div class="h-1 mx-auto bg-gradient-to-r from-green-200 to-green-400 w-64 opacity-25 my-0 py-0 rounded-t"></div>
          </div>
  
          <div class="flex justify-center">
              <button class="tablink mx-4" onclick="openTab('Vinde')">Vinde</button>
              <button class="tablink mx-4" onclick="openTab('Cumpara')">Cumpara</button>
          </div>
  
          <div id="Vinde" class="tabcontent">
              <section id="post">
                <h2 class="text-center font-bold" style="margin-top:-1.2rem;">Postează un obiect</h2>
                  <form id="post-form" enctype="multipart/form-data">
                      <input type="text" id="title" placeholder="Titlu" required>
                      <input type="text" id="description" placeholder="Descriere" required>
                      <input type="file" id="image" accept="image/*" required>
                      <button type="submit">Postează</button>
                  </form>
              </section>
          </div>      
          
          <div id="Cumpara" class="tabcontent">
              <section id="cumpara-listings" class="text-center font-bold">
                  <h1>Cumpară un obiect</h1>
                  <ul id="cumpara-listings-container"></ul>
              </section>
              <div id="listings-container" class="grid grid-cols-3 gap-4 text-center"></div> 
          </div>
      </div>
