<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WasteWizard-Garbage Identifier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
</head>
<body class="font-sans leading-normal tracking-normal bg-gray-100 flex flex-col h-screen">

    <!-- DO NOT TOUCH -->

    <!--Nav-->
    <div class="container_test">
      <div class="container-content">
         <!-- Nav section -->
      <nav id="header" class="sticky w-full h-28 top-0 bg-gradient-to-r from-green-200 to-green-400 rounded-b-3xl">
          <div class="container mx-auto flex justify-center items-center">
              <div>
                  <div class="container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
                      <div class="items-center">
                          <a class="text-white no-underline hover:no-underline font-bold text-1xl" href="../LandingPage/index.html">
                              <!-- SVG Logo here -->
                              Welcome to the recycling kingdom!
                          </a>
                      </div>
                  </div>
              </div>
          </div>
          
          <!-- Rest of the navigation and content -->
          <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto mb-16" id="nav-content">
              <ul class="list-reset lg:flex justify-center flex-1 items-center">
                <li class="mr-3">
                  <a href="../PotionsPage/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Your potions</a>
  
                </li>
                <li class="mr-3">
                  <a href="../Rankings/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Leaderboards</a>
  
                </li>
                <li class="mr-3">
                  <a href="../DisposalPage/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Hire a Waste Wizard</a>
                </li>
                <li class="mr-3">
  
                  <a href="../GarbageIdentifierPage/index.html" target="_self" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full py-3 px-5 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-sm hover:bg-gray-200 hover:text-gray-900">Identify trash</a>
                </li>
              </ul>
            </div>
        </nav>
      
      <!-- Hero section -->
      <div class="h">
        <!-- Hero content -->
      </div>
      </div>
  </div>
    
    <!-- DO NOT TOUCH -->
    
    <!-- Booking form section -->
    <section class="flex-grow bg-grey-500 border-b py-8">
      <div class="container mx-auto m-8">
        <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
          Garbage Identification
        </h2>
        <div class="w-full mb-4">
          <div class="h-1 mx-auto bg-gradient-to-r from-green-200 to-green-400 w-64 opacity-25 my-0 py-0 rounded-t"></div>
        </div>
        
        <main role="main" class="container mt-5">
            <!-- Loading Progress -->
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" id="loading-progress">Loading Model</div>
                </div>
            </div>
    
            <!-- Prediction Settings -->
            <div class="row">
                <div class="col-6">
                    <label for="prediction-type">Select Prediction Type:</label>
                    <select id="prediction-type" class="form-control">
                        <option value="trash">Trash</option>
                        <option value="recyclables">Recyclables</option>
                    </select>
                </div>
            </div>
    
            <!-- Image Input and Predict Button -->
            <div class="row mt-3">
                <div class="col-6">
                    <label for="image-selector">Choose an Image:</label>
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>
                <div class="col-6 flex justify-center items-center">
                    <button id="predict-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Predict</button>
                </div>
                <div class="col-6 flex justify-center items-center">
                    <button id="nearest-trash-button" class="hidden bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Nearest Trash Can</button>
                </div>
              </div>
            </div>
    
            <!-- Image and Predictions -->
            <hr class="my-4">
            <div class="flex justify-between">
                <div class="col-md-6 mb-4" style="width: 20rem;">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class="ml-3 img-fluid rounded-md" alt=""
                    style="width: px; height: 320px;">
                </div>
                <div class="col-md-6 mb-4" style="width: 20rem;">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list" class="ml-3"></ol>
                </div>
                <div class="col-md-6 mb-4" style="width: 20rem;">
                    <h2 class="ml-3">Predictions Winner</h2>
                    <ol id="prediction-list-most-probable" class="ml-3"></ol>
                </div>
            </div>
        </main>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <script src="../GarbageIdentifierPage/predict.js"></script>
</body>
</html>
